<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">

    <!-- CSS Links - Base -->
    <link rel="stylesheet" href="../src/front-end/css/reset.css">
    <link rel="stylesheet" href="../src/front-end/css/global.css">
    <!-- CSS Links - Login -->
    <link rel="stylesheet" href="../src/front-end/css/login-registro/geral-login-registro.css">
    <link rel="stylesheet" href="../src/front-end/css/login-registro/lado-design.css">
    <link rel="stylesheet" href="../src/front-end/css/login-registro/form/form-inpunts.css">
    <link rel="stylesheet" href="../src/front-end/css/login-registro/form/form.css">
    <link rel="stylesheet" href="../src/front-end/css/login-registro/lado-form.css">

    <title>MedClinic - Login</title>
</head>
<body>
    <main>
        <div class="lado-design">
            <h1>Bem vindo de volta!</h1>
            <p>Que bom que veio cuidar da sua saúde!</p>
            <img src="../public/login-registro-page/medica-1.png" alt="Médica Ilustração">
        </div>
        <div class="lado-form">
            <img src="../public/logos/logo-c-nome-baixo.svg" alt="Logo MedClinic">
            
            <form action="/" method="post">
                <h1>login</h1>

                <div class="inputs">
                    <label for="email">
                        <input type="email" name="email" id="email" required>
                        <span>email</span>
                        <img src="../public/login-registro-page/form-icon/aroba.png" alt="Arroba do Email">
                    </label>
                    <label for="senha">
                        <input type="password" name="senha" id="senha" required>
                        <span>senha</span>
                        <img src="../public/login-registro-page/form-icon/cadeado-fechado.png" alt="Cadeado da senha">
                    </label>

                    <div class="input-lembrar">
                        <label for="lembrar">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <span>lembre-se de mim</span>
                        </label>
                        <a href="">esqueceu sua senha?</a>
                    </div>
                </div>

                <button type="submit">entrar</button>
            </form>

            <p>
                Não tem uma conta?
                <a href="./registro.html">Cadastre-se aqui.</a>
            </p>
        </div>
    </main>
</body>
</html>
