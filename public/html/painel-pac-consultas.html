<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <!-- CSS Links - Base -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <!-- CSS Links - Header -->
    <link rel="stylesheet" href="../css/header/header.css">

    <!-- CSS Links - painel -->
    <link rel="stylesheet" href="../css/tela-painel/tela-painel-geral.css">
    <link rel="stylesheet" href="../css/tela-painel/tela-painel-pac/painel-pac.css">

    <!-- CSS Links - tela de carregamento -->
    <link rel="stylesheet" href="../css/tela-carregamento.css">

    <title>MedClinic - Painel do Paciente</title>
</head>

<body>
    <div id="tela-carregamento" class="tela-carregamento">
        <img src="../logos/logo-c-nome-baixo.svg" alt="">
        <div class="down">
            <div class="spinner"></div>
            <p>Aguarde, o site está carregando...</p>
        </div>
    </div>

    <!-- header logado -->
    <header>
        <a href="/home-logado">
            <img src="../logos/logo-c-nome-lado.svg" alt="Logo MedClinic">
        </a>
        <nav class="">
            <div class="lado-esquerdo">
                <ul>
                    <li><a href="/home-logado#hero" class="link">home</a></li>
                    <li><a href="/home-logado#planos" class="link">planos</a></li>
                    <li><a href="/home-logado#sobre-nos" class="link">sobre nós</a></li>
                    <li><a href="/painel-pac-consultas" class="link">Meu painel</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <img src="../agendamento/user-illustration.png" alt="">
                <div class="dropdown-content">
                    <a href="/painel-pac-consultas">Minhas consultas</a>
                    <a href="/home">Sair</a>
                </div>
            </div>
        </nav>
        <span class="close-nav">&#10005;</span>
        <span class="open-nav">&#9776;</span>
    </header>


    <main>
        <div class="barra-lateral" id="barra-lateral">
            <ul>
                <a href="/agendamento" class="go-to">
                    <li>AGENDAR CONSULTA</li>
                </a>
                <li class="pag-ativa">CONSULTAS</li>
                <a href="/painel-pac-notific" class="go-to">
                    <li>NOTIFICAÇÕES</li>
                </a>
            </ul>
        </div>

        <div class="box-central">
            <div class="bem-vindo">
                <h2>Bem vindo de volta!</h2>
                <hr>
            </div>
            <div class="botoes-view">
                <button class="view-consultas">Marcadas</button>
                <button class="view-consultas">Concluídas</button>
                <button class="view-consultas">Todas</button>
            </div>
            <div class="box-consultas" id="box-consulta"></div>
        </div>

    </main>

    <script src="../front-js/tela-principal/nav.js"></script>
    <script src="../front-js/tela-carregamento.js"></script>
    <script src="../front-js/inserirHtml/form/especializacao.js" type="module"></script>
    <script src="../front-js/inserirHtml/consultas/consultas.js" type="module"></script>

</body>

</html>
